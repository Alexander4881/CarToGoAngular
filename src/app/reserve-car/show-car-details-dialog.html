<div class="car-details" [style.display]="isCarDetailsActive? 'block' : 'none'">
  <app-reserve-car-show-details [currentCar]="data.currentCar"></app-reserve-car-show-details>
  <button mat-raised-button color="primary" (click)="createReserveCar()">Reserver</button>
  <a mat-button (click)="closeDialog()">Close</a>
</div>

<div class="car-reserved" [style.display]="isCarRreservedActive? 'block' : 'none'" fxLayout="column" fxLayoutAlign="center center">
  <h3>Pinkode</h3>
  <p class="pin-code">{{pinkCode}}</p>
  <h3>Fristen</h3>
  <p>{{validityDT | date: 'dd/MM/yyyy HH:mm'}}</p>
  <button mat-raised-button color="primary" style="width: 100%;" (click)="closeDialog()">Godkende</button>
</div>

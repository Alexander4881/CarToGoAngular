<h1>BMW</h1>
<mat-card class="car-card">
  <mat-card-subtitle>Model: <span class="car-info-text">I8</span></mat-card-subtitle>
  <mat-card-subtitle>Total KM Driven: <span class="car-info-text">200.000</span></mat-card-subtitle>
  <mat-card-subtitle>KM Left: <span class="car-info-text">6.000</span></mat-card-subtitle>
  <mat-card-subtitle>Charge: <span class="car-info-text">66%</span></mat-card-subtitle>

  <img mat-card-image src="/assets/car-01.jpg" alt="Photo of a car">
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>

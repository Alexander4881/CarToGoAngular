<div class="deliver-car-wrapper">
  <div class="delive-car-logo" fxLayoutAlign="center center">
    <img src="/assets/creditcard.png" width="50px" height="50px"/>    
  </div>
  <div class="deliver-car-total">
    <p>{{tryPayMent.total | currency:'DKK':'symbol-narrow'}}</p>
  </div>
  <p class="info-title">Info</p>
  <div class="deliver-car-info">
    <p>Nummerplade: {{currentOrderCar.car.licensePlate}}</p>
    <p>Fra: {{currentOrderCar.starteDT | date : 'dd-MM-yyyy HH:mm'}}</p>
    <p>Til: {{tryPayMent.endDT | date : 'dd-MM-yyyy HH:mm'}}</p>
  </div>

</div>

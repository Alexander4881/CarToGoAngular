<div fxLayout="column" class="page-main" fxLayoutAlign="center center">
  <div class="create-profile-wrapper">
    <h2>
      Tilmeld dig nu og kør allerede i dag!<br />Altid en bybil, der passer dig
    </h2>
    <mat-vertical-stepper #stepper>
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup" fxLayout="column">
          <ng-template matStepLabel>Profil</ng-template>
          <mat-form-field>
            <input matInput placeholder="Din e-mail(dit brugernavn)" formControlName="firstCtrl" required>
          </mat-form-field>
          <div class="sex-radio-group">
            <label id="sex-radio-group-label" class="sex-radio-group-label">Køn:</label>
            <mat-radio-group aria-labelledby="sex-radio-group-label" color="primary">
              <mat-radio-button value="1">Mand</mat-radio-button>
              <mat-radio-button value="2">Kvinde</mat-radio-button>
            </mat-radio-group>
          </div>
          <mat-form-field>
            <input matInput placeholder="Fornavn" formControlName="firstCtrl" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Efternavn" formControlName="firstCtrl" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Din adresse" formControlName="firstCtrl" required>
          </mat-form-field>
          <mat-form-field class="datepicker">
            <input matInput [matDatepicker]="picker" placeholder="Fødselsdag">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Vælg adgangskode" formControlName="firstCtrl" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Gentag adgangskode" formControlName="firstCtrl" required>
          </mat-form-field>
          <div>
            <button mat-raised-button color="primary" matStepperNext class="btn">Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup" fxLayout="column">
          <ng-template matStepLabel>Kørekort</ng-template>
          <mat-form-field>
            <input matInput placeholder="Kørekortnummer" formControlName="secondCtrl" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Udstedelsesland" formControlName="secondCtrl">
          </mat-form-field>
          <mat-form-field class="datepicker">
            <input matInput [matDatepicker]="picker2" placeholder="Gyldig fra(se kørekortets bagside)">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="datepicker">
            <input matInput [matDatepicker]="picker3" placeholder="Udløbsdato">
            <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
            <mat-datepicker #picker3></mat-datepicker>
          </mat-form-field>
          <div>
            <button mat-raised-button color="primary" matStepperPrevious class="btn">Back</button>
            <button mat-raised-button color="primary" matStepperNext class="btn">Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="thirdFormGroup">
        <form [formGroup]="thirdFormGroup" fxLayout="column">
          <ng-template matStepLabel>Betaling</ng-template>
          <mat-form-field>
            <input matInput placeholder="Kortindehaverens navn" formControlName="thirdCtrl" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Kort nummer" formControlName="thirdCtrl" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Udløbsdato" formControlName="thirdCtrl" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="CCV kode" formControlName="thirdCtrl" required>
          </mat-form-field>
          <div>
            <button mat-raised-button color="primary" matStepperNext class="btn">Next</button>
          </div>
        </form>
      </mat-step>
    </mat-vertical-stepper>    
  </div>
</div>

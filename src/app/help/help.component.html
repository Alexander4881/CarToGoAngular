<div fxLayout="column" class="page-main" fxLayoutAlign="center center">
  <div class="help-list-wrapper">
    <div fxLayoutAlign="center center">
      <p class="help-banner">
        Hvad kan vi hjælpe dig med?
      </p>
    </div>

      <mat-accordion>

        <mat-expansion-panel>
          <mat-expansion-panel-header class="specific-class">
            <mat-panel-title>
              Tilmeld dig, og administrer din konto
            </mat-panel-title>
          </mat-expansion-panel-header>                             
          <div class="help-title" (click)="showHelpDetail(1)">Opret en konto på CarToGo</div>
          <div class="help-title" (click)="showHelpDetail(2)">Brug din konto til CarToGo(Log ind)</div>
          <div class="help-title" (click)="showHelpDetail(3)">Log ud af CarToGo</div>
        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header class="specific-class">
            <mat-panel-title>
              Kom godt igang
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="help-title" (click)="showHelpDetail(4)">Find og reserver en bybil</div>
          <div class="help-title" (click)="showHelpDetail(5)">Sådan kommer du i gang med din tur</div>
          <div class="help-title" (click)="showHelpDetail(6)">Når du er færdig med din tur</div>
        </mat-expansion-panel>
        
        <mat-expansion-panel>
          <mat-expansion-panel-header class="specific-class">
            <mat-panel-title>
              Se videoer
            </mat-panel-title>
          </mat-expansion-panel-header>
        </mat-expansion-panel>

      </mat-accordion>
      <app-help-detail [indexHelpRef]="indexHelpRef"></app-help-detail>
  </div>
</div>
